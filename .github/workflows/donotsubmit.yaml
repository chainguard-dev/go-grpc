name: Do Not Submit

on:
  pull_request:
    branches: [ 'main', 'release-*' ]

jobs:

  donotsubmit:
    name: Do Not Submit
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@8f4b7f84864484a7bf31766abe9204da3cbe65b3 # v3

      - name: Do Not Submit
        uses: chainguard-dev/actions/donotsubmit@main
